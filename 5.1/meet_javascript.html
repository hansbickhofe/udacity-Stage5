<!DOCTYPE html>
<html>
	<head>
		<title>Meet Javascript1 - Format Data, Build a Resume Header</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="helper.js"></script>
		<script>
		function replaceElements(){
			var headerdata = HTMLOutput.replace('%data%','Hello World!').replace('%name%','Hello Hans!');
			$("#header").append(headerdata);
			$("#header").prepend(headerdata);
		};
		
		</script>
	</head>		
	<body onload="replaceElements();">
		Meet Javascript1 - Format Data, Build a Resume Header<br>
		<div id="header"><hr></div>
	</body>
</html>
